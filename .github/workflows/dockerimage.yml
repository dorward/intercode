name: Docker Image CI

on: [push]

jobs:

  build:
 
    runs-on: ubuntu-latest
 
    steps:
    - uses: actions/checkout@v1
    - name: Build the "local-build" Docker image
      run: docker build . --file Dockerfile --build-arg ASSETS_HOST=assets.neilhosting.net --target build --tag ${GITHUB_REPOSITORY}:local-build
