dist: xenial
branches:
  only:
  - master
language: minimal
before_install:
# Upgrade Docker
# - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
# - sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) test"
# - sudo apt-get update
# - sudo apt-get -y install docker-ce
# - sudo mkdir -p /etc/docker
# "features": {
#   "buildkit": true
# },
- |
  echo '{
    "storage-driver": "overlay2",
    "max-concurrent-downloads": 50,
    "max-concurrent-uploads": 50
  }' | sudo tee /etc/docker/daemon.json
- sudo service docker restart
- sudo rm /usr/local/bin/docker-compose
- curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname
  -s`-`uname -m` > docker-compose
- chmod +x docker-compose
- sudo mv docker-compose /usr/local/bin
- export BRANCH_TAG=$(echo ${TRAVIS_PULL_REQUEST_BRANCH:-master} | sed 's/[^[:alnum:]]/-/g')
before_script:
- echo "$DOCKER_HUB_PASSWORD" | docker login -u "$DOCKER_HUB_USERNAME" --password-stdin
script:
- docker pull neinteractiveliterature/intercode:test-$TRAVIS_COMMIT
- docker-compose -f docker-compose.test.yml run
  -e AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID -e AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY
  -e LANGUAGE=$LANGUAGE
  -e CI=$CI -e TRAVIS=$TRAVIS -e TRAVIS_COMMIT=$TRAVIS_COMMIT
  -e TRAVIS_BRANCH=$TRAVIS_BRANCH -e TRAVIS_PULL_REQUEST_BRANCH=$TRAVIS_PULL_REQUEST_BRANCH
  -e TRAVIS_PULL_REQUEST_SHA=$TRAVIS_PULL_REQUEST_SHA
  -e TRAVIS_JOB_ID=$TRAVIS_JOB_ID -e TRAVIS_JOB_NUMBER=$TRAVIS_JOB_NUMBER -e TRAVIS_BUILD_NUMBER=$TRAVIS_BUILD_NUMBER
  -e GIT_COMMITTED_AT=$(git log -1 --pretty=format:%ct)
  web
  test/travis-complete.sh
stages:
- build
- test
- after
jobs:
  include:
  - stage: build
    before_script:
    - echo "$DOCKER_HUB_PASSWORD" | docker login -u "$DOCKER_HUB_USERNAME" --password-stdin
    - test/docker-pull.sh
    script:
    - docker build
      -f Dockerfile.web
      --target build
      --cache-from neinteractiveliterature/intercode:${BRANCH_TAG}
      --cache-from neinteractiveliterature/intercode:build-${BRANCH_TAG}
      --cache-from neinteractiveliterature/intercode:latest
      --cache-from neinteractiveliterature/intercode:build-latest
      -t neinteractiveliterature/intercode:local-build
      .
    - docker build
      -f Dockerfile.web
      --target build-production
      --cache-from neinteractiveliterature/intercode:${BRANCH_TAG}
      --cache-from neinteractiveliterature/intercode:latest
      --cache-from neinteractiveliterature/intercode:local-build
      --cache-from neinteractiveliterature/intercode:build-production-${BRANCH_TAG}
      --cache-from neinteractiveliterature/intercode:build-production-latest
      -t neinteractiveliterature/intercode:build-production-${TRAVIS_COMMIT}
      .
    - docker tag neinteractiveliterature/intercode:build-production-${TRAVIS_COMMIT} neinteractiveliterature/intercode:build-production-${BRANCH_TAG}
    - docker push neinteractiveliterature/intercode:build-production-${BRANCH_TAG}
    - docker build
      -f Dockerfile.web
      --target production
      --cache-from neinteractiveliterature/intercode:${BRANCH_TAG}
      --cache-from neinteractiveliterature/intercode:latest
      --cache-from neinteractiveliterature/intercode:local-build
      --cache-from neinteractiveliterature/intercode:build-production-${TRAVIS_COMMIT}
      -t neinteractiveliterature/intercode:${TRAVIS_COMMIT}
      .
    - docker push neinteractiveliterature/intercode:${TRAVIS_COMMIT}
    - docker tag neinteractiveliterature/intercode:${TRAVIS_COMMIT} neinteractiveliterature/intercode:${BRANCH_TAG}
    - docker push neinteractiveliterature/intercode:${BRANCH_TAG}
    - docker pull neinteractiveliterature/intercode:test-${BRANCH_TAG} || true
    - docker build
      -f Dockerfile.web
      --target test
      --cache-from neinteractiveliterature/intercode:${BRANCH_TAG}
      --cache-from neinteractiveliterature/intercode:test-${BRANCH_TAG}
      --cache-from neinteractiveliterature/intercode:local-build
      --cache-from neinteractiveliterature/intercode:build-production-${TRAVIS_COMMIT}
      --cache-from neinteractiveliterature/intercode:neinteractiveliterature/intercode:${TRAVIS_COMMIT}
      -t neinteractiveliterature/intercode:test-${TRAVIS_COMMIT}
      .
    - docker push neinteractiveliterature/intercode:test-${TRAVIS_COMMIT}
    - docker tag neinteractiveliterature/intercode:test-${TRAVIS_COMMIT} neinteractiveliterature/intercode:test-${BRANCH_TAG}
    - docker push neinteractiveliterature/intercode:test-${BRANCH_TAG}
  - stage: after
    language: generic
    before_script:
    - echo "$DOCKER_HUB_PASSWORD" | docker login -u "$DOCKER_HUB_USERNAME" --password-stdin
    - pip install --user awscli
    - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64
      > ./cc-test-reporter
    - chmod +x ./cc-test-reporter
    script:
    - test/docker-push.sh
    - aws s3 sync "s3://intercode2-coverage/coverage/$TRAVIS_BUILD_NUMBER" coverage/
    - "./cc-test-reporter sum-coverage --output - --parts 2 coverage/codeclimate.*.json
      | ./cc-test-reporter upload-coverage --input -"
