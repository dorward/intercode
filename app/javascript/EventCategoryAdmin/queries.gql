query EventCategoryAdminQuery {
  convention {
    id

    event_categories {
      id
      name
      team_member_name
      scheduling_ui
      default_color
      signed_up_color
      full_color

      events_paginated {
        total_entries
      }

      event_form {
        id
        title
      }

      event_proposal_form {
        id
        title
      }
    }

    forms {
      id
      title
    }
  }
}
