fragment CommonConventionData on Convention {
  id
  name
  starts_at
  ends_at
  timezone_name
  ticket_name

  event_categories {
    id
    name
    scheduling_ui
    default_color
    full_color
    signed_up_color
  }
}

fragment RunBasicSignupData on Run {
  id
  signup_count_by_state_and_bucket_key_and_counted

  my_signups {
    id
    state
  }
}

query CommonConventionDataQuery {
  convention {
    id
    ...CommonConventionData
  }
}
