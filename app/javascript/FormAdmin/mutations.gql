#import "./queries.gql"

mutation CreateFormWithJSON($formJSON: String!) {
  createFormWithJSON(input: { form_json: $formJSON }) {
    form {
      id
      ...FormFields
    }
  }
}

mutation UpdateFormWithJSON($id: Int!, $formJSON: String!) {
  updateFormWithJSON(input: { id: $id, form_json: $formJSON }) {
    form {
      id
      ...FormFields
    }
  }
}

mutation DeleteForm($id: Int!) {
  deleteForm(input: { id: $id }) {
    clientMutationId
  }
}
