fragment OrganizationRoleFields on OrganizationRole {
  id
  name

  users {
    id
    name
    email
  }

  permissions {
    id
    permission
  }
}

query OrganizationAdminOrganizationsQuery {
  organizations {
    id
    name

    conventions {
      id
      name
      starts_at
    }

    organization_roles {
      ...OrganizationRoleFields
    }
  }
}
