query ReportsMenuQuery {
  convention {
    id
    ticket_mode
    ticket_name
  }
}

query SignupCountsByStateQuery {
  convention {
    id
    signup_counts_by_state {
      state
      count
    }
  }
}

query SignupSpySignupsQuery($page: Int, $perPage: Int) {
  convention {
    id
    timezone_name

    signup_spy_paginated(page: $page, per_page: $perPage, sort: [{ field: "created_at", desc: true }]) {
      total_entries
      total_pages
      current_page
      per_page

      entries {
        id
        state
        counted
        choice
        created_at

        run {
          id

          event {
            id
            title
          }
        }

        user_con_profile {
          id
          name_inverted
        }
      }
    }
  }
}
