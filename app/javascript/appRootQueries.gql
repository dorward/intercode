query AppRootQuery($path: String!) {
  effectiveCmsLayout(path: $path) {
    id
    content_html
  }

  myProfile {
    id
    accepted_clickwrap_agreement
  }

  convention {
    id
    name
    site_mode
    signup_mode
    timezone_name
    clickwrap_agreement
  }

  rootSite {
    id
    site_name
  }
}
